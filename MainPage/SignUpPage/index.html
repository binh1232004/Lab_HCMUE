<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="sign-up">
        <h1 class="title">Sign up</h1>
        <div class="google-sign-up">
            <button type="button" class="button-field" >
                <i class='bx bxl-facebook facebook-icon'></i>
                <p class="text-google">Sign up with Facebook</p>
            </button>
        </div>
        <div class="sign-up-or">
            <span >Or</span>  <!-- Span IE -->
        </div>
       <!-- This can improve by adding code from Evondev
         fix this when free -->
        <form action="javascript:void(0)" class="sign-up-form">
            <div class="sign-up-field">
                <span>Username</span>
                <input type="text" placeholder="Eg: anhTrungdeptrai12@" required>
            </div>
            <div class="sign-up-field">
                <span>Password</span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="sign-up-field">
                <span>Confirm Password</span>
                <input type="password" placeholder="Password" required>
            </div>
            <a href="/MainPage/LoginPage/index_SignIn.html" style="text-decoration: none;">
                <button type="button" class="button-field submit" >
                    <p class="text-google">Sign up</p>
                </button>
            </a>
            
        </form>
        <div class="sign-up-login">
            <span>Already have an account?</span> 
            <a href="/MainPage/LoginPage/index_SignIn.html">Log in</a>
        </div>
    </div>
</body>
</html>
